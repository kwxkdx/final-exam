<section id="contact" class="py-5">
    <div class="container">
      <h2 class="text-center">Связаться с нами</h2>
      <form>
        <!-- Поле для имени -->
        <div class="mb-3">
          <label for="name" class="form-label">Имя</label>
          <input type="text" class="form-control" id="name" required>
        </div>
  
        <!-- Поле для фамилии -->
        <div class="mb-3">
          <label for="surname" class="form-label">Фамилия</label>
          <input type="text" class="form-control" id="surname" required>
        </div>
  
        <!-- Поле для email -->
        <div class="mb-3">
          <label for="email" class="form-label">Электронная почта</label>
          <input type="email" class="form-control" id="email" required>
        </div>
  
        <!-- Поле для телефона -->
        <div class="mb-3">
          <label for="phone" class="form-label">Номер телефона</label>
          <input type="tel" class="form-control" id="phone" placeholder="+7 (___) ___-__-__" required>
        </div>
  
        <!-- Выбор пола -->
        <div class="mb-3">
          <label class="form-label">Пол</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
            <label class="form-check-label" for="male">Мужской</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
            <label class="form-check-label" for="female">Женский</label>
          </div>
        </div>
  
        <!-- Поле для выбора темы -->
        <div class="mb-3">
          <label for="subject" class="form-label">Тема</label>
          <select class="form-select" id="subject" required>
            <option value="">Выберите тему</option>
            <option value="support">Поддержка</option>
            <option value="feedback">Отзыв</option>
            <option value="inquiry">Запрос</option>
          </select>
        </div>
  
        <!-- Поле для текста сообщения -->
        <div class="mb-3">
          <label for="message" class="form-label">Сообщение</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
  
        <!-- Кнопка отправки формы -->
        <button type="submit" class="btn btn-primary">Отправить</button>
      </form>
    </div>
  </section>
